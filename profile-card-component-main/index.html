<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" />
      </div>
      <div class="card-middle">
        <img src="images/image-victor.jpg" class="image" />
        <div class="card-bio">
          <h2>Victor Crest <span>26</span></h2>
        </div>
        <p>London</p>
      </div>
      <div class="card-bottom">
        <div class="data">
          <p class="data-number">80k</p>
          <p class="data-description">Followers</p>
        </div>
        <div class="data">
          <p class="data-number">803k</p>
          <p class="data-description">Likes</p>
        </div>
        <div class="data">
          <p class="data-number">1.4k</p>
          <p class="data-description">Photos</p>
        </div>
      </div>
    </div>

  </body>
</html>
