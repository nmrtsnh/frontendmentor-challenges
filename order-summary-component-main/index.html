<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="card">
          <img src="images/illustration-hero.svg" class="hero-image" />

          <div class="card-summary">
            <h1 class="summary-heading">Order Summary</h1>
            <p class="summary-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="card-price">
              <img src="images/icon-music.svg" class="music-icon" />
              <div class="card-plan">
                <p class="plan-heading">Annual Plan</p>

                <p class="price-text">$59.99/year</p>
              </div>

              <a class="change">Change</a>
            </div>

            <div class="button">
              <a class="btn payment-btn">Proceed to Payment</a>
              <a class="btn cancel-btn">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
