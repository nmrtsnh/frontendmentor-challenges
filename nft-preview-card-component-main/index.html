<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg" />
      </div>
      <div class="card-content">
        <h2 class="card-heading">Equilibrium #3429</h2>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="card-list">
          <li class="card-item">
            <img
              src="images/icon-ethereum.svg"
              alt
              class="card-ethereum-icon"
              aria-hidden="true"
              width="11"
              height="18"
            />
            <p class="card-price">
              0.041
              <abbr title="Ethereum" class="card-unit">ETH</abbr>
            </p>
          </li>
          <li class="card-item">
            <img
              src="images/icon-clock.svg"
              alt
              class="card-clock-icon"
              aria-hidden="true"
              width="17"
              height="17"
            />
            <p class="card-item">3 days left</p>
          </li>
        </ul>
        <div class="card-creator">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern"
            class="card-avatar"
            width="32"
            heigh="32"
          />
          <div class="card-figcaption">
            <p class="card-info">
              Creation of
              <a href="#" class="card-profile"> Jules Wyvern </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
