<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rating">
      <div class="ranking">
        <div class="star">
          <img src="images/icon-star.svg" alt="star" class="star" />
        </div>
        <div class="body">
          <h1>How did we do?</h1>
          <p class="message">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <p id="error-message" class="error-message">Please select a score!</p>
          <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
          </div>
          <button class="submit" id="submit">Submit</button>
        </div>
      </div>
      <div id="evaluation" class="thank-you">
        <div>
          <img src="images/illustration-thank-you.svg" />
          <div>
            <span id="select-message" class="select-message"
              >You selected <span id="selected-number"></span>
            </span>
          </div class="body">
          <h1>Thank You!</h1>
          <p>
            We appreciate you taking the time to give. If you ever need more
            support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
